<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Do It Django</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    {% include 'navbar.html'%}

    <div class="container my-5" style="width: 30%">
        <center>
            <div class="col-4">
                <h1 class="nav-title">로그인</h1>
            </div>
        </center>
        <br>
        <form class="login" method="POST" action="">
          {% csrf_token %}
          <div class="form-floating mb-3">
              <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">비밀번호</label>
            </div>
            <br>
          <button class="btn btn-primary" type="submit" style="width: 100%">로그인</button>
        </form>
        <div style="margin-top: 1rem">
            <a href="" class="a-tag">회원가입</a>
            <a style="margin-left: 1rem" href="" class="a-tag" >비밀번호 찾기</a>
        </div>
    </div>

    {% include 'footer.html'%}
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
